<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine customisation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1e1e1e;
        font-family: sans-serif;
      }

      .search-box {
        position: relative;
        height: 60px;
        width: 60px;
        background: #fff;
        border-radius: 50px;
        transition: all 0.5s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .search-box:hover,
      .search-box:focus-within {
        width: 300px;
        box-shadow: 0 10px 25px rgba(0, 255, 150, 0.4);
      }

      .icon {
        position: absolute;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        background: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.5s;
      }

      .search-box input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: transparent;
        padding-left: 20px;
        padding-right: 60px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input type="text" placeholder="Type to search..." />
      <div class="icon">üîç</div>
    </div>
  </body>
</html>
