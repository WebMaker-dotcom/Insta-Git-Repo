<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Footer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      
      body {
        margin: 0;
        background: #0a0a0a;
        font-family: Poppins, sans-serif;
        color: #fff;
      }
      footer {
        position: relative;
        padding: 80px 40px 60px;
        background: #0d0d0d;
        overflow: hidden;
      }
      footer::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, #00d5ff, #ff00ff, #00ffa2);
        background-size: 300% 300%;
        animation: wave 8s ease-in-out infinite;
        opacity: 0.15;
        filter: blur(50px);
      }
      .footer-content {
        position: relative;
        z-index: 5;
        max-width: 1100px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 40px;
      }
      h3 {
        font-size: 22px;
        margin-bottom: 14px;
        font-weight: 600;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      ul li {
        margin: 8px 0;
        opacity: 0.75;
        transition: 0.3s;
      }
      ul li:hover {
        opacity: 1;
        transform: translateX(6px);
      }
      .social {
        display: flex;
        gap: 14px;
        margin-top: 18px;
      }
      .social a {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.06);
        font-size: 20px;
        transition: 0.4s;
      }
      .social a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-4px);
      }
      @keyframes wave {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .credit {
        text-align: center;
        margin-top: 60px;
        opacity: 0.7;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <footer>
      <div class="footer-content">
        <div>
          <h3>About Us</h3>
          <p style="max-width: 260px; opacity: 0.8">
            Crafting digital experiences with elegance, depth and timeless
            clarity.
          </p>
        </div>

        <div>
          <h3>Services</h3>
          <ul>
            <li>Web Design</li>
            <li>UI/UX Development</li>
            <li>Brand Strategy</li>
            <li>SEO Optimization</li>
          </ul>
        </div>

        <div>
          <h3>Quick Links</h3>
          <ul>
            <li>Home</li>
            <li>Portfolio</li>
            <li>Pricing</li>
            <li>Contact</li>
          </ul>
        </div>

        <div>
          <h3>Follow Us</h3>
          <div class="social">
            <a href="#">⧉</a>
            <a href="#">✦</a>
            <a href="#">✪</a>
            <a href="#">✧</a>
          </div>
        </div>
      </div>

      <div class="credit">© 2026 Your Website. All rights reserved.</div>
    </footer>
  </body>
</html>
