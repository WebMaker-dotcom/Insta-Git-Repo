<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Frost Card</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Popins", sans-serif;
      }
      body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #1f1c2c, #928dab, #ffdde1, #d7fffe);
        background-size: 300% 300%;
        animation: bgMove 12s ease infinite;
      }
      .frost-card{
        width: 300px;
        padding: 30px;
        text-align: center;
        border-radius: 25px;
        backdrop-filter: blur(18px);
        background:rgba(255, 255, 255, 0.12) ;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.25);
        animation: float 6s ease-in-out infinite;
        transform-style: preserve-3d;
        transition: 0.4s ease;
      }
      .frost-card:hover{
        transform: translateY(-12px) scale(1.04);
        background: rgba(255, 255, 255, 0.18);

      }
      .frost-card img{
        width: 95px;
        height: 95px;
        border: 3px solid rgba(255, 255, 255, 0.55);
        border-radius: 180px;
        margin-bottom: 15px;
        fill: drop-shadow(0 0 12px rgba(255, 255, 255, 0.45));
      }
      .frost-card h2{
        color: #fff;
        font-size: 1.4rem;
        letter-spacing: 1px;
        margin-bottom: 6px;
      }
      .frost-card p{
        color: #eaeaea;
        font-size: 0.9rem;
        margin-bottom: 18px;
      }
      .follow-btn{
        padding: 10px 40px;
        border: none;
        border-radius: 18px;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
        background-size: 250% 250%;
        color: #000;
        font-weight: 600;
        animation: btnGlow 5s ease infinite;
        cursor: pointer;
        transition: 0.3s;
      }
      .follow-btn:hover{
        transform: scale(1.08);
        background-position: 180% 50%;
      }
      @keyframes float{
        0%, 100%{transform: translateY(0);}
        50%{transform: translateY(-10px);}
      }
      @keyframes bgMove{
        0%{background-position: 0% 50%;}
        50%{background-position: 100% 50%;}
        100%{background-position: 0% 50%;}
      }
      @keyframes btnGlow{
        0%{background-position: 0% 50%;}
        100%{background-position: 200% 50%;}
      }
    </style>
  </head>
  <body>
    <div class="frost-card">
      <img src="logo instagram.jpg" alt="user" />
      <h2>Web Developer</h2>
      <p>Follow For More</p>
      <button class="follow-btn">Follow</button>
    </div>
  </body>
</html>
