<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rounded Focus Input</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", system-ui, sans-serif;
      }
      body{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #20244a, #0b0d1a);
      }
      .shell{
        position: relative;
        width: 340px ;
      }
      .shell input{
        width: 100%;
        padding: 18px 22px ;
        border-radius: 999px ;
        background: linear-gradient(145deg, #14183a, #0e122c);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #f5f6fa;
        font-size: 15px ;
        letter-spacing: 0.4px;
        outline: none;
        transition: 0.4s cubic-bezier(0.4, 0, 0.2,1 );
        box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.04),
        inset  0 -1px 1px rgba(0,0,0,0.4),
        0 18px 40px rgba(0,0,0,0.45) ;
      }
      .shell input::placeholder{
        color: rgba(255, 255, 255, 0.5);
      }
      .shell span{
        position: absolute;
        inset: -2px ;
        border-radius: 999px ;
        background: linear-gradient(
          120deg, #8e7cff, #4fd1c5, #ff8fb1
        );
        filter: blur(18px);
        opacity: 0;
        transition: 0.5s ease;
        z-index: -1;
      }
      .shell input:focus-visible{
        transform: translateY(-2px);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.06),
        0 26px 60px rgba(0,0,0,0.55);
      }
      .shell input:focus-visible + span{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <input type="text" placeholder="Your email address" />
      <span></span>
    </div>
  </body>
</html>
